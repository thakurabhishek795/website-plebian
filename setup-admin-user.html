<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin User - Plebian Collective</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Setup Admin User</h1>
        <p class="text-sm text-gray-600 mb-6">Create an admin user for the dashboard</p>

        <form id="setupForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="admin@example.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required minlength="6"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Min 6 characters">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Admin Name">
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
                Create Admin User
            </button>
        </form>

        <div id="result" class="mt-4 hidden"></div>

        <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <p class="text-xs text-yellow-800">
                <strong>⚠️ Important:</strong> Delete this file after creating your admin user!
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <script>
        const form = document.getElementById('setupForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value.trim();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            resultDiv.classList.add('hidden');

            try {
                // Step 1: Create Firebase Auth user
                console.log('Creating Firebase Auth user...');
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('Auth user created:', user.uid);

                // Step 2: Add user to admin_users collection
                console.log('Adding user to admin_users collection...');
                await db.collection('admin_users').doc(user.uid).set({
                    email: email,
                    name: name,
                    role: 'super_admin',
                    active: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                console.log('Admin user document created');

                // Success!
                resultDiv.innerHTML = `
                    <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
                        <p class="text-green-800 font-semibold mb-2">✅ Admin user created successfully!</p>
                        <p class="text-sm text-green-700 mb-1"><strong>Email:</strong> ${email}</p>
                        <p class="text-sm text-green-700 mb-1"><strong>Role:</strong> super_admin</p>
                        <p class="text-sm text-green-700 mb-3"><strong>UID:</strong> ${user.uid}</p>
                        <a href="admin.html" class="inline-block px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm font-semibold">
                            Go to Admin Dashboard →
                        </a>
                    </div>
                `;
                resultDiv.classList.remove('hidden');
                form.reset();

            } catch (error) {
                console.error('Error:', error);
                let errorMessage = error.message;

                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please use a different email or login to the admin dashboard.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use at least 6 characters.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email format.';
                }

                resultDiv.innerHTML = `
                    <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
                        <p class="text-red-800 font-semibold mb-1">❌ Error</p>
                        <p class="text-sm text-red-700">${errorMessage}</p>
                    </div>
                `;
                resultDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin User';
            }
        });
    </script>
</body>

</html>
